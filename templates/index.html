<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f2f5; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; width: 100%; cursor: pointer; }
        button:hover { background: #0056b3; }
        .output { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px; text-align: center; font-size: 1.2em; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”’ Custom Password Generator</h2>
        <form method="post">
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="user_name" placeholder="e.g. John" required>
            </div>

            <div class="form-group">
                <label>Password Length:</label>
                <input type="number" name="length" min="6" max="100" value="12" required>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="use_upper" checked> Include Uppercase Letters</label>
                <label><input type="checkbox" name="use_lower" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" name="use_numbers" checked> Include Numbers</label>
                <label><input type="checkbox" name="use_symbols" checked> Include Symbols</label>
            </div>

            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
            <div class="output">
                {{ password }}
            </div>
        {% endif %}
    </div>
</body>
</html>
